<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="./css/base.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="/img/ico/favicon.ico">
    <link rel="stylesheet" href='./css/controle-cliente.css'>
    <link rel="stylesheet" href="./css/base.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark px-4">
        <a class="navbar-brand" href="#">Loja</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#CollapseNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="CollapseNav">
            <ul class="navbar-nav  ms-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/cliente.html">Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/produto.html">Produtos</a>
              </li>
             
            </ul>
    
            <ul class="navbar-nav">
              <li onclick="sairSistema()" class="nav-item">
                <a class="nav-link"  href="/login.html">Sair</a>
              </li>
            </ul>
          </div>
        </nav>
   
    <div class="container">
        <div class="row mt-3">
            <div class="col-sm-12">
                <header>
                    <h4>Clientes</h4>
                    <hr>
                </header>
            </div>
        </div>
    
   
    <div class="row">
        <div class="col-sm-3 ">
            <button class="btn btn-sm" type="button"
             id="btn-adicionar"
             >
                Adicionar

            </button>
        </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="input-group mt-5 ">
          <input type="text" class="form-control " id="input_search" placeholder="Pesquisar Cliente..." aria-label="Pesquisar Cliente" aria-describedby="button-addon2">
          <i class="bi bi-search " id="searchButton"></i>
        </div>
        
      </div>
    </div>

    <div class="row mt-3">
        <div class="col-sm-12">
          <table class="table table-striped table-hover ">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>E-mail</th>
                <th>Celular</th>
                <th>Data de Cadastro</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tableHTML">

            </tbody>
          </table>
        </div>
      </div>
    </div>
      <div class="row">
      
        <div class="modal fade modal-lg" id="modalCliente">
          <div class="modal-dialog">
            <div class="modal-content">

              
              <div class="modal-header">
                <h4 class="modal-title"></h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>

             
              <div class="modal-body">

                <div class="row">
                  <div class="col-sm-2">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" name="id" disabled>
                  </div>

                  <div class="col-sm-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome">
                    <span class="errorMessage"></span>
                  </div>
                  <div class="col-sm-4">
                    <label for="Celular" class="form-label">Celular</label>
                    <input type="text" class="form-control input-number" id="telefone" name="Celular">
                    <span class="errorMessage"></span>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-4">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control input-number" id="cpf" name="cpf">
                    <span class="errorMessage"></span>
                  </div>
                <div class="col-sm-4">
                  <label for="E-Mail" class="form-label">E-Mail</label>
                  <input type="email" class="form-control" id="email" name="E-Mail">
                  
                </div>
                <div class="col-sm-4">
                  <label for="dataCadastro" class="form-label">Data de Cadastro</label>
                  <input type="date" class="form-control" id="dataCadastro" name="dataCadastro" disabled>
                  
                </div>
              
                </div>
                </div>
                  
              <div class="modal-footer">
                <button id="btn-salvar" class="btn btn-primary btn-sm">Salvar</button>
                <button id="btn-cancelar" class="btn btn-light btn-sm">Cancelar</button>
              </div>
              </div>

            
            </div>
          </div>
        </div>
      </div>
    </div>
<script src="js/base.js"></script>
<script src="js/cliente.js"></script>
<script src="js/controle-cliente.js"></script>
<script src="js/evento.js"></script>

</body>
</html>
